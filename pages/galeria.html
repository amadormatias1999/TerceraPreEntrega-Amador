<!DOCTYPE html>

  <head>

    <!-- Mi CSS -->

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <button

            data-bs-toggle="collapse"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/ayuda.html">Ayuda</a>
              </li>
            </ul>

        </div>
      </nav>

      <h1 class="titulo__hero">¡Hola! Soy Matias</h1>

    <main>
      <div class="sobremi">
        <div class="conteiner">
          <section class="galeria__grid">
            <div>
              <img
                class="img__galeria"
                src="../imgs/bodas/foto-grande.jpg"

            <div>

                alt="Recien casada con ramo en mano"

            <div>
              <img

                src="../imgs/bodas/OKP_1683.jpg"
                alt="Foto de recien casados"

            </div>
            <div>
              <img
                class="img__galeria"
                src="../imgs/momentos/OKP_0465.jpg"
                alt="Foto de atardecer"
              />
            </div>

            <div>
              <img
                class="img__galeria"
                src="../imgs/momentos/OKP_4510.JPG"
                alt="Foto de niña autoctona"
              />
            </div>

            <div>
              <img
                class="img__galeria"
                src="../imgs/momentos/RSO00085.jpg"
