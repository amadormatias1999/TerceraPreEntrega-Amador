<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contacto fotografo Matias Garcia " />

    <meta
      name="keywords"
      content=" Fotografo en Oran, Fotografo de bodas, Fotografo de 15 años, Fotografo de productos"
    />
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
      Awesome--
    />
    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- boostraap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Matias Garcia Fotografia</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img class="img__logo" src="../imgs/logo-cliente.svg" alt="" />
          </a>
          <button
            class="navbar-toggler navbar"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="clientes.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ayuda.html">Ayuda</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1
        class="animate__animated animate__fadeIn animate__delay-1s titulo__hero"
      >
        ¡Hola! Soy Matias
      </h1>
    </header>
    <main class="sobremi">
      <section class="contacto container">
        <form class="formulario">
          <div class="campo">
            <label class="campo__label" for="nombre"> Nombre</label>
            <input
              class="campo__field"
              type="text"
              placeholder="Tu Nombre"
              id="nombre"
            />
          </div>

          <div class="campo">
            <label class="campo__label" for="email"> E-mail </label>
            <input
              class="campo__field"
              type="email"
              placeholder="Tu E-mail"
              id="email"
            />
          </div>
          <div class="campo">
            <label class="campo__label" for="mensaje"> Mensaje</label>
            <textarea class="campo__field campo__field--texarea" id="mensaje">
            </textarea>
          </div>

          <div class="campo">
            <input type="submit" value="Enviar" class="boton boton--primario" />
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__icons">
          <div class="footer__info">
            <a href="ayuda.html">
              <img
                class="footer__info--img"
                src="../imgs/iconmonstr-help-3.svg"
                alt="Icono de Pregunta"
            /></a>
          </div>

          <div class="footer__info">
            <img
              class="footer__info--img"
              src="../imgs/iconmonstr-facebook-6.svg"
              alt="Icono Facebook"
            />

            <img
              class="footer__info--img"
              src="../imgs/iconmonstr-instagram-11.svg"
              alt="Icono Instagram"
            />

            <img
              class="footer__info--img"
              src="../imgs/iconmonstr-whatsapp-1.svg"
              alt="Icono Whatsapp"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
